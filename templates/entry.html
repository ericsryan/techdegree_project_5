{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<h2>Create a new journal entry</h2><br>
    <form method="POST" action="" class="container">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit" class="button">Create</button>
    </form>
{% endblock %}

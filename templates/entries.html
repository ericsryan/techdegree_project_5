{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="entry-list">
        <article>
{% for entry in entries %}
            <h2>
                <a href="{{ url_for('details', entry_id=entry.id) }}">{{ entry.title }}</a>
            </h2>
                <p>{{ entry.timestamp.strftime('%m/%d/%Y') }}</p>
{% endfor %}
{% endblock %}
        </article>
    </div>
</div>

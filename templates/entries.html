{% extends 'layout.html' %}
{% from 'macros.html' import render_entries %}

{% block content %}
<div class="container">
    <div class="entry-list">
        <article>
            {% if entry_count == 0 %}
                <h3>You don't have any journal entries. Go ahead and <a href="{{ url_for('add') }}">create one</a> now!</h3>
            {% endif %}
            {{ render_entries(entries, entry_tags) }}
        </article>
    </div>
</div>
{% endblock %}
